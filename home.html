<!-- This Java Scripts use for Font Size -->

<script type="text/javascript">
	const heroChild2 = document.querySelector(".hero_child2")
	const orginalHeroChild2 = (getComputedStyle(heroChild2).fontSize).match(/\d+/)[0]

	const heroChild1 = document.querySelector(".hero_child1 p")
	const orginalHeroChild1 = (getComputedStyle(heroChild1).fontSize).match(/\d+/)[0]

	const heroChild1Learning = document.querySelector(".learning")
	const orginalHeroChild1Learning = (getComputedStyle(heroChild1Learning).fontSize).match(/\d+/)[0]

	const heroChild1Buy = document.querySelector(".buy")
	const orginalHeroChild1Buy = (getComputedStyle(heroChild1Buy).fontSize).match(/\d+/)[0]

	function updateFontSize(){
		let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
		if(vw > 700){
			let ratio = vw / 1312
			heroChild2.style.fontSize = orginalHeroChild2 * ratio + 'px'
			heroChild1.style.fontSize = orginalHeroChild1 * ratio + 'px'
			heroChild1Learning.style.fontSize = orginalHeroChild1Learning * ratio + 'px'
			heroChild1Buy.style.fontSize = orginalHeroChild1Buy * ratio + 'px'
		}else{
			let ratio = vw / 700
			heroChild2.style.fontSize = orginalHeroChild2 * ratio + 'px'
			heroChild1.style.fontSize = orginalHeroChild1 * ratio + 'px'
			heroChild1Learning.style.fontSize = orginalHeroChild1Learning * ratio + 'px'
			heroChild1Buy.style.fontSize = orginalHeroChild1Buy * ratio + 'px'
		}
	}
	updateFontSize()
	window.addEventListener('resize', updateFontSize)
</script>

<script type="text/javascript">
	const signUp = document.querySelector(".signup")

	const loginRegister = document.querySelector(".login_register")
	const loginRegisterMR = (getComputedStyle(loginRegister).marginLeft).match(/\d+(?:\.\d+)?/)[0]

	let loginRegisterCloseTop = 20;
	let loginRegisterShowTop = 50;
	
	const login = document.querySelector(".login")
	const loginMargin = (getComputedStyle(login).margin).match(/\d+/)[0]
	const loginBR = (getComputedStyle(login).borderRadius).match(/\d+/)[0]
	const loginFontSize = (getComputedStyle(login).fontSize).match(/\d+/)[0]
	const loginPadR = (getComputedStyle(login).paddingRight).match(/\d+/)[0]
	const loginPadL = (getComputedStyle(login).paddingLeft).match(/\d+/)[0]

	const register = document.querySelector(".register")
	const registerMargin = (getComputedStyle(register).margin).match(/\d+/)[0]
	const registerBR = (getComputedStyle(register).borderRadius).match(/\d+/)[0]
	const registerFontSize = (getComputedStyle(register).fontSize).match(/\d+/)[0]
	const registerPadR = (getComputedStyle(register).paddingRight).match(/\d+/)[0]
	const registerPadL = (getComputedStyle(register).paddingLeft).match(/\d+/)[0]
	const registerPadT = (getComputedStyle(register).paddingTop).match(/\d+/)[0]
	const registerPadB = (getComputedStyle(register).paddingBottom).match(/\d+/)[0]

	function handleClick(){
		let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
		if(vw > 700){
			let ratio = vw / 1312
			newMargin = loginRegisterMR * ratio
			signUp.addEventListener('click', function(){
				if(loginRegister.classList.contains("lnrr")){	

					loginRegister.style.cssText = `
					margin-left:-${newMargin}px;
					top: ${loginRegisterCloseTop * ratio}px;
					display:block; 
					opacity: 0;
					`

					setTimeout(function() {
						loginRegister.style.cssText = "display:none;"
					}, 400);					
					loginRegister.classList.remove("lnrr")
				}else{
					loginRegister.style.cssText = `
					margin-left:-${newMargin}px;
					display:block; 
					opacity: 0;`
					setTimeout(function() {
						loginRegister.style.cssText = `
						  margin-left:-${newMargin}px;
						  top: ${loginRegisterShowTop * ratio}px;
						  display: block;
						  opacity: 1;
						`
						
					}, 10);
					loginRegister.classList.add("lnrr")
				}
			})
		}
	}
	handleClick()
	window.addEventListener('resize', handleClick); 


	function updateFontSize(){
		let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
		if(vw > 700){
			let ratio = vw / 1312

			loginRegister.style.marginLeft = `-${newMargin}px`

			login.style.fontSize = loginFontSize * ratio + 'px'
			login.style.paddingLeft = loginPadL * ratio + 'px'
			login.style.paddingRight = loginPadR * ratio + 'px'
			login.style.margin = loginMargin * ratio + 'px'
			login.style.borderRadius = loginBR * ratio + 'px'

			register.style.fontSize = registerFontSize * ratio + 'px'
			register.style.paddingLeft = registerPadR * ratio + 'px'
			register.style.paddingRight = registerPadL * ratio + 'px'
			register.style.paddingTop = registerPadT * ratio + 'px'
			register.style.paddingBottom = registerPadB * ratio + 'px'
			register.style.margin = registerMargin * ratio + 'px'
			register.style.borderRadius = registerBR * ratio + 'px'
		}
	}
	updateFontSize()
	window.addEventListener('resize', updateFontSize)
</script>

<script type="text/javascript">
	const navbar = document.querySelector('.navbar')
	const orginalNavbar = (getComputedStyle(navbar).height).match(/\d+/)[0]

	const content = document.querySelector(".content")
	const orginalContent = (getComputedStyle(content).fontSize).match(/\d+/)[0]

	const logo = document.querySelector(".logo a")
	const orginalLogo = (getComputedStyle(logo).width).match(/\d+/)

	const orginalSignUp = (getComputedStyle(signUp).width).match(/\d+/)[0]
	const orginalSignUpPadR = (getComputedStyle(signUp).paddingRight).match(/\d+/)[0]
	const orginalSignUpPadL = (getComputedStyle(signUp).paddingLeft).match(/\d+/)[0]
	const orginalSignUpPadT = (getComputedStyle(signUp).paddingTop).match(/\d+/)[0]
	const orginalSignUpPadB = (getComputedStyle(signUp).paddingBottom).match(/\d+/)[0]

	const signUpI = document.querySelector(".signup i")
	const orginalsignUpI = (getComputedStyle(signUpI).fontSize).match(/\d+/)[0]

	const orginalsignUpBR = (getComputedStyle(signUp).borderRadius).match(/\d+/)[0]

	const span1 = document.querySelector(".span1")
	const span2 = document.querySelector(".span2")
	const span3 = document.querySelector(".span3")
	
	const orginalSpan1W = (getComputedStyle(span1).width).match(/\d+/)[0]
	const orginalSpan2W = (getComputedStyle(span2).width).match(/\d+/)[0]
	const orginalSpan3W = (getComputedStyle(span3).width).match(/\d+/)[0]

	const orginalSpan1H = (getComputedStyle(span1).height).match(/\d+/)[0]
	const orginalSpan2H = (getComputedStyle(span2).height).match(/\d+/)[0]
	const orginalSpan3H = (getComputedStyle(span3).height).match(/\d+/)[0]

	const orginalSpan1M = (getComputedStyle(span1).margin).match(/\d+/)[0]
	const orginalSpan2M = (getComputedStyle(span2).margin).match(/\d+/)[0]
	const orginalSpan3M = (getComputedStyle(span3).margin).match(/\d+/)[0]

	// here we can add the same to a forEach

	const contentAs = document.querySelectorAll(".content a")
	const contentA = contentAs[0];
	const contentAML = (getComputedStyle(contentA).marginLeft).match(/\d+/)[0]
	const contentAMR = (getComputedStyle(contentA).marginRight).match(/\d+/)[0]

	function updateFontSize(){
		let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
		if(vw > 700){
			let ratio = vw / 1312
			
			contentAs.forEach((aContent) => {	
				let contentMarginLeft = contentAML
				let contentMarginRight = contentAMR
				aContent.style.marginLeft = contentMarginLeft * ratio + 'px'
				aContent.style.marginRight = contentMarginRight * ratio + 'px'
			})
			
			content.style.fontSize = orginalContent * ratio + 'px'
			logo.style.width = orginalLogo * ratio + 'px'
			signUp.style.width = orginalSignUp * ratio + 'px'
			navbar.style.height = orginalNavbar * ratio + 'px'

			
			signUpI.style.fontSize = orginalsignUpI * ratio + 'px'

			signUp.style.borderRadius = orginalsignUpBR * ratio + 'px'

			signUp.style.paddingRight = orginalSignUpPadR * ratio + 'px'
			signUp.style.paddingLeft = orginalSignUpPadL * ratio + 'px'
			signUp.style.paddingTop = orginalSignUpPadT * ratio + 'px'
			signUp.style.paddingBottom = orginalSignUpPadB * ratio + 'px'

			span1.style.width = orginalSpan1W * ratio + 'px'
			span2.style.width = orginalSpan2W * ratio + 'px'
			span3.style.width = orginalSpan3W * ratio + 'px'

			span1.style.height = orginalSpan1H * ratio + 'px'
			span2.style.height = orginalSpan2H * ratio + 'px'
			span3.style.height = orginalSpan3H * ratio + 'px'

			span1.style.margin = orginalSpan1M * ratio + 'px'
			span2.style.margin = orginalSpan2M * ratio + 'px'
			span3.style.margin = orginalSpan3M * ratio + 'px'
		}else{
			let ratio = vw / 700

			logo.style.width = orginalLogo * ratio + 'px'
			signUp.style.width = orginalSignUp * ratio + 'px'
			navbar.style.height = orginalNavbar * ratio + 'px'
			
			signUpI.style.fontSize = orginalsignUpI * ratio + 'px'

			signUp.style.borderRadius = orginalsignUpBR * ratio + 'px'

			signUp.style.paddingRight = orginalSignUpPadR * ratio + 'px'
			signUp.style.paddingLeft = orginalSignUpPadL * ratio + 'px'
			signUp.style.paddingTop = orginalSignUpPadT * ratio + 'px'
			signUp.style.paddingBottom = orginalSignUpPadB * ratio + 'px'

			span1.style.width = orginalSpan1W * ratio + 'px'
			span2.style.width = orginalSpan2W * ratio + 'px'
			span3.style.width = orginalSpan3W * ratio + 'px'

			span1.style.height = orginalSpan1H * ratio + 'px'
			span2.style.height = orginalSpan2H * ratio + 'px'
			span3.style.height = orginalSpan3H * ratio + 'px'

			span1.style.margin = orginalSpan1M * ratio + 'px'
			span2.style.margin = orginalSpan2M * ratio + 'px'
			span3.style.margin = orginalSpan3M * ratio + 'px'
		}
	}
	updateFontSize()
	window.addEventListener('resize', updateFontSize)
</script>
